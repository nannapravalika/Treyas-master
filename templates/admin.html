<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta property="og:title" content="Treyas Info Tech"/>
        <meta property="og:description" content=""/>
        <meta property="og:image" content=""/>
        <meta property="og:type" content="Education Website"/>
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png" />
        <title>Treyas Info Tech</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/owl-carousel/owl.carousel.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/nice-select/css/nice-select.css') }}" />
        <!-- main css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    alert("{{ messages[0] }}");
                </script>
            {% endif %}
        {% endwith %}
      </head>
<body>
    <div class="col-lg-3 col-md-6 single-footer-widget">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="150px" height="100px"/>
        <h1>Admin Panel</h1>
      </div>
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="banner_content ">
          <div class="register_form">
            <h3>Login to download the file</h3>
            <form class="form_area"  method="post">
                {{ csrf_token }}
                <div class="row">
                    <div class="col-lg-12 form_group">
                        <input name="username" placeholder="Username" required="" type="text" />
                
                        <input type="password" id="password" placeholder="password" name="password" required>
                    </div>
        
                    <button type="submit" role="button" class="primary-btn">Login</button>
                </div>
            </form>
            
           
          
          </div>
        </div>
      </div>
    </div>
    

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p>{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}
</body> 
</html>
